<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptArch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/images/CryptoArchLogoFav.svg">
</head>
<body>
<header>
    <div class="navbar">
        <div class="navbar-left">
            <img src="images/CryptArch_1.svg" alt="CryptArch Logo" class="logo">
            <span class="brand"><h3>CryptArch</h3></span>
        </div>
        <nav class="navbar-right">
            <a href="#">News</a>
            <a href="#">Insights</a>
            <a href="#">About</a>
        </nav>
    </div>
</header>

<main>
    <div class="content">
        <h1>Cryptocurrency Dashboard</h1>
        <p>Track live prices and view news for your favorite cryptocurrency.</p>

        <div class="crypto-controls">
            <input type="text" id="symbolInput" placeholder="Enter crypto symbol (e.g. BTC)">
            <button id="loadPrice">Load Data</button>
            <p id="price"></p>
        </div>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>

        <div class="crypto-news">
            <h2>News</h2>
            <input type="number" id="cryptoIdInput" placeholder="Crypto ID (e.g. 1)">
            <input type="datetime-local" id="fromDate">
            <input type="datetime-local" id="toDate">
            <button id="loadNews">Get News</button>
            <ul id="newsList"></ul>
        </div>
    </div>
</main>

<footer>
    <div class="footer-container">
        <div class="footer-left">
            <span class="footer-brand">CryptArch</span>
            <p>&copy; 2025 All rights reserved.</p>
        </div>
        <div class="footer-links">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Contact</a>
        </div>
    </div>
</footer>
</body>
</html>
